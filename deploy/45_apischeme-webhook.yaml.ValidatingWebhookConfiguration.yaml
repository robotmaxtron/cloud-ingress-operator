---
# More examples https://github.com/openshift/managed-cluster-validating-webhooks/blob/master/build/selectorsyncset.yaml
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: apischemevalidators.cloudingress.managed.openshift.io
  annotations:
    service.beta.openshift.io/inject-cabundle: "true"
webhooks:
- name: apischemevalidators.cloudingress.managed.openshift.io
  admissionReviewVersions:
  - v1beta1
  clientConfig:
    service:
      namespace: openshift-cloud-ingress-operator
      name: cloud-ingress-operator-webhook
      path: /apis/apiregistration.k8s.io/v1/apiservices/apischemevalidators.cloudingress.managed.openshift.io/
  rules:
  - operations:
    - DELETE
    # NOTE some existing validators use "" as apigroup and * for versions, meaning it would affect all
    #      we might consider doing that here to ensure new versions are covered?
    apiGroups:
    - cloudingress.managed.openshift.io
    apiVersions:
    - v1alpha1
    resources:
    - apischemes
  failurePolicy: Fail
  sideEffects: None
